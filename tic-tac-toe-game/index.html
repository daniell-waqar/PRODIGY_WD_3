    <link rel="stylesheet" href="style.css">
</head>

      </div>

                    <button class="Box"></button>

                </div>
                <div class="row">
                    <button class="Box"></button>
                    <button class="Box"></button>
                    <button class="Box"></button>
                </div>
                <div class="row">
                    <button class="Box"></button>
                    <button class="Box"></button>
                    <button class="Box"></button>
                </div>
            </div>


        </div>
    </main>
    <button id="reset-btn">Reset Game</button>

    <script src="app.js"> </script>

</body>
</html>
